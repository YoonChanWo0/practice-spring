<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function addItem() {
            // 입력값을 todo에 저장
            let todo = document.getElementById("item");
            //<ul> 요소를 참조하여 list에 저장
            let list = document.getElementById("todolist");
            // 새로운 <li> 요소를 생성하여 listitem에 저장
            let listitem = document.createElement("li");

            // 클래스를 추가하여 Bootstrap 스타일 적용
            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning"; // 클래스의 속성 및 값을 가져옴
            listitem.innerText = todo.value; // 텍스트 컨텐츠의 값(html값)을 가져온다.

            // 생성한 <li> 요소를 <ul> 요소에 추가
            list.appendChild(listitem); //  listitem (새로 생성한 <li> 요소)을 list (기존 <ul> 요소)의 마지막 자식으로 추가.

            // 입력 필드 초기화
            todo.value = ""; //빈 문자열로 설정하여, 항목을 추가한 후 입력 필드를 비웁니다, 사용자가 새로운 할 일을 입력할 수 있도록 입력 필드가 초기화 된다.

            // 삭제 버튼 생성
            let deleteButton = document.createElement("button");
            deleteButton.className = "btn btn-danger btn-sm ms-auto";
            deleteButton.innerText = "X";
            deleteButton.onclick = function() {
                list.removeChild(listitem);
            };

            // 삭제 버튼을 listitem에 추가
            listitem.appendChild(deleteButton);

            // 생성한 <li> 요소를 <ul> 요소에 추가
            list.appendChild(listitem); // listitem (새로 생성한 <li> 요소)을 list (기존 <ul> 요소)의 마지막 자식으로 추가.

            // 입력 필드 초기화
            todo.value = ""; //빈 문자열로 설정하여, 항목을 추가한 후 입력 필드를 비운다, 사용자가 새로운 할 일을 입력할 수 있도록 입력 필드가 초기화 된다.
        }
    </script>
</head>
<body>
<div class="container bg-success-subtle mx-auto mt-5 p-5 w-75">
    <h2>To-Do List</h2><hr>
    <div class="input-group">
        <input type="text" id="item" class="form-control" placeholder="일정을 입력하세요.">
        <button type="button" class="btn btn-primary" onclick="addItem()">일정추가</button>
    </div><hr>
    <ul id="todolist" class="list-group">
        <li class="list-group-item">test item</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
